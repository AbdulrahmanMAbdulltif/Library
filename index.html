<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <title>Kreative Library</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="images/book2.png" alt="Library Logo" aria-label="Kreative Library Logo" width="40px">
            <h1>Kreative Library</h1>
        </div>
    </header>
    <main>

        <div class="row">
            <p class="mainHead">Your books collection: </p>
            <button id="addNewBook">Add new book</button>
        </div>
        
        <div id="card-container">
            
        </div>

        
        <form id="addBookModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('addBookModal').style.display='none'">&times;</span>
                <h2>Add New Book</h2>
                <label> Title:</label>
                <input type="text" name="title" id="title" pattern="^[A-Za-z]{2,}$" required>
                <label>Author:</label>
                <input type="text" name="Author" id="author" pattern="^[A-Za-z]{2,}$" required>
                <label>Number of pages:</label>
                <input type="number" name="Number_of_pages" id="Number_of_pages" required>
                <label>Read:</label>
                <select name="read" id="read" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                  <button type="submit" class="submit-button"> Submit</button>
            </div>
        </form>
        
    </main>

    <footer>Copyright &copy</footer>
    <script src="script.js" defer ></script>    
</body>

</html>
